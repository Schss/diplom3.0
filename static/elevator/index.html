<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра Лифт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="score-board">
    <div id="current-score">Счет: 0</div>
    <div id="record-score">Рекорд: 0</div>
</div>
<div id="elevator-system">
    <div id="building">
        <div id="elevator"></div>
    </div>
    <div class="floors-container">
        <!-- Контейнеры этажей и надписей будут добавлены в JavaScript -->
    </div>
</div>
<div id="elevator-panel">
    <h1>Текущий этаж: <span id="current-floor">1</span></h1>
    <button id="upButton">Вверх</button>
    <button id="downButton">Вниз</button>
    <button id="stopButton">Стоп</button>
</div>
<div id="gameMessage" class="game-message">
    <p id="gameMessageText"></p>
    <button onclick="window.location.reload();">Играть еще</button>
</div>
<script type="module" src="../records/record_functions.js"></script>
<script type="module" src="script.js"></script>
<script src="../records/record_script_for_html.js"></script>
</body>
</html>
