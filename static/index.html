<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровой портал</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #343a40;
            margin: 0;
            padding-top: 2%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 90vh;
            text-align: center;
            color: white;
        }
        .container {
            background: #495057;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            margin: 20px;
            position: relative;
        }
        h1 {
            color: #17a2b8;
            margin-bottom: 30px;
        }
        .game-link {
            display: block;
            background-color: #6c757d;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .game-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.4);
        }
        .game-title {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .game-video {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            width: auto; /* Ширина будет автоматически подстраиваться */
            object-fit: contain; /* Сохранение пропорций видео */
            border-radius: 5px;
            transition: opacity 0.3s ease;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .game-link {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на игровой портал!</h1>
        <a href="balloons/index.html" class="game-link"
            onmouseenter="previewAnimation(this, true)" onmouseleave="previewAnimation(this, false)"
            ontouchstart="previewAnimation(this, true)" ontouchend="previewAnimation(this, false)">
            <span class="game-title">Игра с воздушными шарами</span>
            <video src="demos/balloons.mp4" class="game-video" data-static="balloons/preview.mp4" muted playsinline></video>
        </a>
        <a href="cubes/index.html" class="game-link"
            onmouseenter="previewAnimation(this, true)" onmouseleave="previewAnimation(this, false)"
            ontouchstart="previewAnimation(this, true)" ontouchend="previewAnimation(this, false)">
            <span class="game-title">Игра с кубиками</span>
            <video src="demos/cubes.mp4" class="game-video" data-static="cubes/preview.mp4" muted playsinline></video>
        </a>
        <a href="elevator/index.html" class="game-link"
        onmouseenter="previewAnimation(this, true)" onmouseleave="previewAnimation(this, false)"
        ontouchstart="previewAnimation(this, true)" ontouchend="previewAnimation(this, false)">
            <span class="game-title">Игра с лифтом</span>
            <video src="demos/elevator.mp4" class="game-video" data-static="elevator/preview.mp4" muted playsinline></video>
        </a>
        <a href="shashki/index.html" class="game-link"
            onmouseenter="previewAnimation(this, true)" onmouseleave="previewAnimation(this, false)"
            ontouchstart="previewAnimation(this, true)" ontouchend="previewAnimation(this, false)">
            <span class="game-title">Игра Шашки по городу</span>
            <video src="demos/shashki.mp4" class="game-video" data-static="shashki/preview.mp4" muted playsinline></video>
        </a>
        <a href="webgl/index.html" class="game-link"
            onmouseenter="previewAnimation(this, true)" onmouseleave="previewAnimation(this, false)"
            ontouchstart="previewAnimation(this, true)" ontouchend="previewAnimation(this, false)">
            <span class="game-title">Игра Unity</span>
            <video src="demos/unity.mp4" class="game-video" data-static="webgl/preview.mp4" muted playsinline></video>
        </a>
    </div>

    <script>
        // Функция для изменения превью игры
        function previewAnimation(element, isAnimated) {
            var video = element.querySelector('.game-video');
            if (isAnimated) {
                // Воспроизвести видео
                video.play();
            } else {
                // Остановить видео и показать первый кадр
                video.pause();
                video.currentTime = 0;
            }
        }

        // Функция для инициализации видео на устройствах iOS
        function initializeVideos() {
            var videos = document.querySelectorAll('.game-video');
            videos.forEach(function(video) {
                video.play().then(() => {
                    video.pause();
                    video.currentTime = 0;
                });
            });
        }

        // Инициализация видео при загрузке страницы
        window.addEventListener('load', initializeVideos);
    </script>
</body>
</html>
